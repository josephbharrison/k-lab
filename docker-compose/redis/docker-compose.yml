version: "3.1"

services:
  redis:
    image: redis
    hostname: redis.${PROJECT}
    container_name: redis.${PROJECT}
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf

networks:
  default:
    external:
      name: ${PROJECT}
